ext {

    springBootVersion = project.springBootVersion
    spring = [
            boot     : [
                    starter        : "org.springframework.boot:spring-boot-starter:${springBootVersion}",
                    starterTest    : "org.springframework.boot:spring-boot-starter-test:${springBootVersion}",
                    starterWeb     : "org.springframework.boot:spring-boot-starter-web:${springBootVersion}",
                    starterActuator: "org.springframework.boot:spring-boot-starter-actuator:${springBootVersion}",
                    security       : "org.springframework.boot:spring-boot-starter-security:${springBootVersion}",
                    aop            : "org.springframework.boot:spring-boot-starter-aop:${springBootVersion}"
            ],
            framework: [
                    contextSupport: "org.springframework:spring-context-support:4.3.9.RELEASE"
            ],
            plugin   : [
                    gradle              : "org.springframework.boot:spring-boot-gradle-plugin:${springBootVersion}",
                    dependencyManagement: "io.spring.gradle:dependency-management-plugin:1.0.3.RELEASE",
            ],
    ]

    guava = "com.google.guava:guava:22.0"

    wiremock = "com.github.tomakehurst:wiremock-standalone:2.6.0"

    groovy = "org.codehaus.groovy:groovy-all:2.4.11"
    spock = [
        core  : "org.spockframework:spock-core:1.1-groovy-2.4",
        spring: "org.spockframework:spock-spring:1.1-groovy-2.4"
    ]
    httpBuilder = "org.codehaus.groovy.modules.http-builder:http-builder:0.7.1"

    jerseyVersion = "2.25.1"
    jersey = [
        client : "org.glassfish.jersey.core:jersey-client:${jerseyVersion}",
        jackson: "org.glassfish.jersey.media:jersey-media-json-jackson:${jerseyVersion}"
    ]

    jackson = 'com.fasterxml.jackson.jaxrs:jackson-jaxrs-json-provider:2.8.8'

    logback = [
        classic: "ch.qos.logback:logback-classic:1.2.3",
        access: "ch.qos.logback:logback-access:1.2.3"
        ]

    springfoxVersion = "2.7.0"
    springfox = [
        swagger  : "io.springfox:springfox-swagger2:${springfoxVersion}",
        swaggerui: "io.springfox:springfox-swagger-ui:${springfoxVersion}"
    ]

    lombok = "org.projectlombok:lombok:1.16.16"

    commons = [
        lang : "org.apache.commons:commons-lang3:3.6",
        io:    "commons-io:commons-io:2.5"
    ]
}
